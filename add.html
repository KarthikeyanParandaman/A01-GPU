<html>
<head>
<meta charset="utf-8" />
<title>Add GPU</title>
</head>
<body>
	<h2 align="center"> Add GPU and its Features </h2>
	<br /><h3><b> Below enter your GPU details into the system </b></h3>

	<br>
	<form method="post" action="/add">
		<b>Name:</b><input type="text" name="users_name" required="true" />
	</br>
	<br>
		<b>Manufacturer:</b><input type="text" name="users_manufacturer"  required="true" /> <br />
	</br>
		<b>Dated Issued:</b><input type="date" name="users_date_issued" required="true" /> <br />
	</br>
		<input type="checkbox" name="users_geometry_shader" /><b>Geometry Shader</b> <br />
		</br>
		<input type="checkbox" name="users_tesselation_shader" /><b>Tesselation Shader</b> <br />
		</br>
		<input type="checkbox" name="users_shaderInt16" /><b>ShaderInt16</b><br />
		</br>
		<input type="checkbox" name="users_sparse_binding" /><b>Sparse Binding</b> <br />
		</br>
		<input type="checkbox" name="users_texture_compressionETC2" /><b>Texture CompressionETC2 </b><br />
		</br>
		<input type="checkbox" name="users_vertex_pipeline_stores" /><b>Vertex Pipeline Stores And Atomics  </b><br />
		<br><input type="submit" value="Add" name="button"/><br />
				</br>
		<b>Back to</b> <a href="/"><b>HomePage</b></a>

	</form>

</body>
</html>
